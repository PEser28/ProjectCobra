<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Barangay Log-In</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">




  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->

  <!-- Google Font: Source Sans Pro -->

<body class="hold-transition login-page">
<div class="login-box">
  
  <!-- /.login-logo -->
  <div class="card" >
    <div class="card-body login-card-body">
      <div class="login-logo">
        <img src="logo.png" class="brand-image img-circle elevation-3" style="width: 50px; height: 50px;">
        <a><b>BARANGAY</b>XYZ</a>
      </div>
      <p class="login-box-msg">Welcome!</p>
      
      <form  action = "LOGIN.php" method = "POST" >
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="username" id="username" name="username" autocomplete="off">
          <div class="invalid-tooltip" id="username-invalid">
            
           </div>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fa fa-user"></span>
              
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="password" id="password" name="password"  autocomplete="off">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fa fa-key"></span>
              
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
          </div>
          <!-- /.col -->

          <div class="col-4">
            <br>
            <input type="submit" name="logup" id="logup" value="Login" class="submit" class="btn btn-block btn-outline-primary btn-sm" style="width: 300px; height: 40px; margin-left: -240px; border-radius: 30px;" onclick="return main()">
          </div>
          <!-- /.col -->
        </div>
      </form>

    
      <!-- /.social-auth-links -->


      
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
